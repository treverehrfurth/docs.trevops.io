<!-- The Footer -->

<footer
  aria-label="Site Info"
  class="
    d-flex flex-column justify-content-center text-muted
    flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3
  "
>
  <p>
    © {{ 'now' | date: "%Y" }}
    <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>. All
    rights reserved.
  </p>

  <p>
    Powered by
    <a href="https://chirpy.cotes.page/" target="_blank" rel="noopener">Chirpy</a>
    and
    <a href="https://jekyllrb.com" target="_blank" rel="noopener"
      >Jekyll</a
    >
    — Built by
    <a
      href="https://linkedin.com/in/tehrfurth"
      target="_blank"
      rel="noopener"
      >TrevOps</a
    >
  </p>
</footer>

<script>
  // Force external links to open in a new tab for documentation pages
  (function () {
    if (typeof window === "undefined") return;

    var sameHost = window.location.hostname;
    var selectors = document.querySelectorAll("a[href]");

    selectors.forEach(function (anchor) {
      var href = anchor.getAttribute("href");
      if (!href || href.startsWith("#")) return;
      if (href.startsWith("/") || href.startsWith("mailto:") || href.startsWith("tel:")) return;

      var parsed;
      try {
        parsed = new URL(anchor.href, window.location.origin);
      } catch (error) {
        return;
      }

      if (parsed.hostname === sameHost) return;

      anchor.setAttribute("target", "_blank");
      var rel = anchor.getAttribute("rel") || "";
      if (!rel.includes("noopener")) {
        anchor.setAttribute("rel", (rel + " noopener noreferrer").trim());
      }
    });
  })();
</script>
